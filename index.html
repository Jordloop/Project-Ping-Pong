<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>

    <h1  class="jumbotron">Ping-Pong</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="left">
          <div class="container">

            <h4>About Ping Pong</h4>
            <h5><strong>Created by:</strong></h5>
            <span>Jordan Loop</span>
            <h5><strong>GitHub Username/URL:</strong></h5>
            <span><a href="https://github.com/Jordloop">JordLoop</a></span>
            <h5><strong>Level 2 Test for:</strong></h5>
            <span>JavaScript</span>
          </div>

        </div>
        <div class="col-md-6">
          <h3>Lets play!</h3>
          <h5>Rules:</h5>
          <ol>
            <li>Numbers divisible by 3 become 'Ping'.</li>
            <li>Numbers divisible by 5 become 'Pong'.</li>
            <li>Numbers divisible by 15 become 'Ping-Pong'.</li>
          </ol>
          <form class="form-group form-inline" id="userForm" action="index.html" method="post">
            <label for="aNumber">Number:</label>
            <input type="text" id="input" name="aNumber"  class="form-control">
            <button type="submit" name="button" class="btn">Submit</button>
          </form>

          <div></div>
          <ul id="output">
          </ul>
        </div>
        <div class="col-md-3 right">
        </div>
      </div>

    </div>
  </body>
</html>
